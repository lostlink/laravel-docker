name: Build & Push Redis

on:
  push:
    branches:
      - 'main'

jobs:
  redis:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build:
          - {tag: "6.0", platforms: "linux/arm/v7,linux/arm64,linux/amd64"}
          - {tag: "7.0", platforms: "linux/arm/v7,linux/arm64,linux/amd64"}
          - {tag: "latest", platforms: "linux/arm/v7,linux/arm64,linux/amd64"}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Import environment variables from a file
        uses: cardinalby/export-env-action@v2
        with:
          envFile: 'docker.env'
          expand: 'true'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:redis"
          platforms: ${{ matrix.build.platforms }}
          push: true
          tags: lostlink/redis:${{ matrix.build.tag }}
          build-args: |
            "REDIS_TAG=${{ matrix.build.tag }}"